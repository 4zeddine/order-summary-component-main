<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font links -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS link -->

  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>


</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="girl listening to music dancing">
    <div class="content">   
      <h1>Order Summary</h1> 
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
  <div class="plan">
    <div class="plan-img">
      <img src="images/icon-music.svg" alt="music icon">
    </div>
    <div class="plan-content">    
      <p class="plan-header">Annual Plan</p> 
      <p class="plan-price">$59.99/year</p> 
    </div>
    <div class="plan-cta">  
      <a href="#" class="change">Change</a>
    </div>
  </div>

  
  <button class="main-cta">Proceed to Payment</button>
  <button class="secondair-cta">Cancel Order</button>
  
  </main>

</body>
</html>
